name: Update README all day at 04:04

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "04 4 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Update README.md file
        run: |
          node update_readme.js > README.md
        env:
          CI: true
      - name: Show README.md content after update
        run: cat README.md
      - name: commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: DopeCloudd
          author_email: cloudd2vi@gmail.com
          force: true
          signoff: false
          message: ":memo: README.md updated by Commibot"
        env:
          # Utilisation de ton secret personnalis√©
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
